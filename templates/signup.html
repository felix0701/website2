{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
    <title>Signup Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="login-container">
        <div class="message-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="message alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <h1>Signup</h1>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="g-recaptcha" data-sitekey="6LealbMoAAAAAME17tKD1kbSbTMZm4iePE7IbXJj"></div>
            <button type="submit">Signup</button>
        </form> 
        {% load socialaccount %}
        <a href="{% provider_login_url 'google' %}?next=/fill_details">
        <button type="button" class="login-with-google-button">
            <i class="fab fa-google"></i> Signup with Google
        </button></a>
        <p class="signup-link">Already have an account? <a href="/login"><u style="color:#670975">Login</a></u></p>
        <div class="secure-login-notice">
            Secure Login with reCAPTCHA subject to
            <a href="https://policies.google.com/terms?hl=en" target="_blank">Google Terms</a> and
            <a href="https://policies.google.com/privacy?hl=en" target="_blank">Google Privacy Policy</a>
        </div>
    </div>
</body>
</html>
